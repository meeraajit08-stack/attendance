<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Check-in</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .gps-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            color: #1565c0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Office Check-in</h1>
        <p class="subtitle">Automated Attendance System</p>
        
        <div id="status" class="status loading">
            üìç Getting your location...
        </div>
        
        <form id="checkinForm" style="display: none;">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" placeholder="Enter your employee ID" required>
            </div>
            
            <button type="submit" id="submitBtn">‚úì Check In</button>
            
            <div class="gps-info" id="gpsInfo"></div>
        </form>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace this with your actual n8n webhook URL
        const WEBHOOK_URL = 'https://poonia.app.n8n.cloud/webhook/attendance-checkin';
        
        let userLocation = null;

        // Automatically get GPS location when page loads
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    document.getElementById('status').innerHTML = '‚úÖ Location captured successfully!';
                    document.getElementById('status').className = 'status success';
                    document.getElementById('checkinForm').style.display = 'block';
                    document.getElementById('gpsInfo').innerHTML = 
                        `üìç Lat: ${userLocation.latitude.toFixed(6)}, Long: ${userLocation.longitude.toFixed(6)}<br>Accuracy: ¬±${Math.round(userLocation.accuracy)}m`;
                },
                function(error) {
                    let errorMsg = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = '‚ùå Location access denied. Please enable location permissions in your browser settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = '‚ùå Location information unavailable. Please check your GPS settings.';
                            break;
                        case error.TIMEOUT:
                            errorMsg = '‚ùå Location request timed out. Please try again.';
                            break;
                        default:
                            errorMsg = '‚ùå An unknown error occurred while getting location.';
                    }
                    document.getElementById('status').innerHTML = errorMsg;
                    document.getElementById('status').className = 'status error';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            document.getElementById('status').innerHTML = '‚ùå Your device does not support GPS location services.';
            document.getElementById('status').className = 'status error';
        }

        // Handle form submission
        document.getElementById('checkinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!userLocation) {
                alert('Location not available. Please refresh and allow location access.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Checking in...';
            
            const data = {
                fullName: document.getElementById('fullName').value.trim(),
                employeeId: document.getElementById('employeeId').value.trim(),
                latitude: userLocation.latitude,
                longitude: userLocation.longitude,
                accuracy: userLocation.accuracy,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (result.success) {
                    statusDiv.innerHTML = `‚úÖ ${result.message}`;
                    statusDiv.className = 'status success';
                    document.getElementById('checkinForm').reset();
                    
                    // Hide form after 3 seconds
                    setTimeout(() => {
                        document.getElementById('checkinForm').style.display = 'none';
                        statusDiv.innerHTML += '<br><br>You can close this page now.';
                    }, 3000);
                } else {
                    statusDiv.innerHTML = `‚ùå ${result.message}`;
                    statusDiv.className = 'status error';
                }
                
                statusDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Connection error. Please check your internet and try again.';
                document.getElementById('status').className = 'status error';
                console.error('Error:', error);
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        });
    </script>
</body>
</html>
